<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Form Validation</title>
</head>
<body>
  <form data-validate action="send form">
    <input name="name" placeholder="Alan" data-validate-required data-validate-name data-validate-minlength="5" data-validate-maxlength="30" />
    <input name="email" placeholder="alan72@gmail.com" data-validate-required data-validate-email />
    <input name="date" placeholder="dd/mm/yyyy" data-validate-date />
    <input name="ip" placeholder="0.0.0.0" data-validate-ip data-validate-regexp="^\d+\.\d+\.\d+\.\d+$" />
    <input type="submit" value="Send" />
  </form>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>


  <script type="text/javascript" src="main.js"></script>
</body>
</html>
